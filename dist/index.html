<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My Carbon Trigger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <img src="images/plants-people.png" alt="plants and people" class="top-img" />
    <h1>Welcome to Your Personal<br>Carbon Trigger!</h1>

    <form class="form-data" autocomplete="on">
      <h2>New? Add your Information</h2>

      <label for="region">Region Name</label>
      <input type="text" id="region" required class="region-name" placeholder="Enter your region" />

      <label for="api">Your API Key from tmrow</label>
      <input type="text" id="api" required class="api-key" placeholder="Enter API key" />

      <button type="submit" class="search-btn">Submit</button>
    </form>

    <div class="result">
      <div class="loading">loading...</div>
      <div class="errors"></div>
      <div class="result-container">
        <p><strong>Region: </strong><span class="my-region"></span></p>
        <p><strong>Carbon Usage: </strong><span class="carbon-usage"></span></p>
        <p><strong>Fossil Fuel Percentage: </strong><span class="fossil-fuel"></span></p>
      </div>
      <button class="clear-btn">Change region</button>
    </div>
  </div>

  <script src="../src/index.js"></script>
</body>
</html>
